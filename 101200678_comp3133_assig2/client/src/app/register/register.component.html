<form [formGroup] = "signupForm" #formInput="ngForm" (ngSubmit) = "onSubmit(formInput)" class="text-center border border-light p-5" novalidate>

    <p class="h4 mb-4">Sign up Form</p>

    
        <div class="col">
            
            <input type="text" formControlName="user_id"  class="form-control" placeholder="User id" >
          </div>
      <div class="col">
        
        <input type="text" formControlName="username" class="form-control" placeholder="Username" >
      </div>
      <div>
        
        <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail" >
    </div>
      <div class="col">
        
        <input type="password" formControlName="password" class="form-control" placeholder="password" >
      </div>

  
    <div>
        <button color="info" block="true" class="my-4" type="submit">Sign UP</button>
    </div>    
    <hr>
  </form>
